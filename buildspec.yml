version: 0.2

phases:
  install:
    commands:
      - echo Installing Meteor 1.6
      - curl https://install.meteor.com/?release=1.6-rc.16 | sh
      # - curl https://install.meteor.com/ | sh
  pre_build:
    commands:
      - echo Displaying folder structure
      - ls
  build:
    commands:
      - echo Build started on `date`
      - cd src && meteor build .. --allow-superuser --directory
      - cd ../bundle/programs/server && npm install --production
  post_build:
    commands:
      - cd ../../../
      - echo Build completed on `date`
artifacts:
  base-directory: bundle # Bundle contains the built code
  files:
    - ./**/* # Include all files